<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #22bceb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP API</h1>
        <input type="text" id="ipInput" placeholder="Digite o IP">
        <button onclick="getIPInfo()">Pesquisar</button>
        <button onclick="clearTable()">Clear</button>
        <table id="ipTable" style="display:none;">
            <tr>
                <th>IP</th>
                <td id="ip"></td>
            </tr>
            <tr>
                <th>Org</th>
                <td id="org"></td>
            </tr>
            <tr>
                <th>Country</th>
                <td id="country"></td>
            </tr>
            <tr>
                <th>City</th>
                <td id="city"></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
